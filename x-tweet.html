<dom-module id="x-tweet">
  <template id="t" is:"dom-bind">
    <div id="tweet"></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-tweet',
    properties: {
      id: String,    
      align: String,    
      cards: {
        type: String,
        computed: 'isExpanded(expand)',
        value: ''
      },
      conversation: String,
      expand: String,
      lang: String,
      theme: {
        type: String,
        value: 'light'
      },
      width: Number
    },

    ready: function(id) {
      twttr.widgets.createTweet(
        this.id,
        this.$.tweet,
        {
          align: this.align,        
          cards: this.cards,
          conversation: this.conversation,
          lang: this.lang,
          theme: this.theme,
          width: this.width
        }
      );
    },

    isExpanded: function(expand) {
      if (expand == "false") {
        return 'hidden';
      }
    }
  });
</script>
